<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* ths is how we comment in css or in style  */
        /* Element selector  */
        p{
            border: 2px solid red;
        }
        /* id selector  */
        #firstPara{
            color: red;
        }
        /* class selector  */
        .bgBlue {
            color: yellow;
            background-color: blue;
        }
        /* grouping selector  */
        footer,span{
            background-color: purple;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is simple paragraph to demonstrate css selectors</p>
    <p id="redelement" class="redelement bgBlue">This is simple another paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>
        this is a footer
    </footer>
</body>

</html>
