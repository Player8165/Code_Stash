<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        this is a page
    </div>
</body>
<script>
    // alert in in-browser javaScriptt 
    alert("KUCH NAHI MILA")

    let name = prompt("What is your name", "Guest");
    console.log(name);

    let deletePost = confirm("do you really want to delete this information?");

    if(deletePost){
        console.log("Your information has been deleted successfully");
    }
    else {
        console.log("Your information has not been deleted");
    }
    console.log(deletePost);
</script>
</html>
