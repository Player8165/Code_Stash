<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <!-- use &nbsp; to include space -->
    <div class="container">
        <p>this is another &nbsp;&nbsp;&nbsp;paragraph</p>
        <!-- use &lt; to include "<" and use &gt; to include ">"  -->
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>paragraph is written like this &pound;</p>
        <p>paragraph is written like this &copy;</p>
        <p>empty character is written like this &#8203;</p>
        
    </div>
</body>
</html>
