<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .redelement {
            color: red;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p>This is simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redelement">This is simple another paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css selectors</p>
    </div>
</body>

</html>
