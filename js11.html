<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE & TIME</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
</body>
<script>
    console.log("Here will be date and time");
    let now = new Date();
    console.log(now);

    // let dt = new Date(1000);
    // console.log(dt);

    // newDate = new Date("2079-09-16");
    // console.log(newDate);

    // newDate = new Date(year, mopnth, date, hours, minutes, seconds, milliseconds);
    newDate = new Date(6090, 4, 6, 9, 4, 2, 42);
    console.log(newDate);

    let yr = newDate.getFullYear();
    console.log("The year is ", yr);

    let dt = newDate.getDate();
    console.log("The year is ", dt);

    let month = newDate.getMonth();
    console.log("The year is ", month);

    let hours = newDate.getHours();
    console.log("The year is ", hours);

    newDate.setDate(15);
    console.log(newDate);

</script>
</html>
