<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading paragraphs and Emmet</title>
</head>
<body>
    <!-- <h1> this is using for heading and it size warries from 1 to 6 </h1> -->
    <!-- used ctrl + / to make this type of line  -->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <!-- <p> this is used for creating new paragraph </p> -->
    <p>this is a new day</p>
    <!-- lorem20 is used for entering 20 random words -->
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit accusamus voluptates commodi doloribus possimus ut! Sequi placeat doloribus laudantium hic!
    <!-- used p*n to include number of paragraph at once and use TAB to enter a new line in between of the paragraphs -->
    <p>first</p>
    <p>second</p>
    <p>third</p>
    <p>fourth</p>
    <!-- use <strong></strong> to bold words  -->
    <strong>Hello World</strong>
    <!-- use <em></em> (emphasis) to differents words from the sentences -->
    <p>hello my <em>dear</em> friend</p>
    <!-- use <br> to write in the next line -->
    <p> hello <br>World</p>
    <!-- use <hr> to create a full horizontal line -->
    <hr>
    <!-- ctrl + enter to jump to a new line -->
</body>
</html>
