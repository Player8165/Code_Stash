<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design/ Size Units</title>
    <style>
        html {
            font-size: 20px;
        }
        .container {
            font-size: 10px;
        }
        h1 {
            text-align: center;
        }
        #first {
            font-size: 3em;
            padding: 3em;
        }
        #second {
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">First heading</h1>
        <h1 id="second">Second heading</h1>
        <h1 id="third">Third heading</h1>
    </div>
</body>
</html>
